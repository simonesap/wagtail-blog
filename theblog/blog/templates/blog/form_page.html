
{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}

    <div class="">
        <h1>{{ page.title }}</h1>
        {{ page.intro|richtext }}
        <div class="container">
            <form class="d_flex w_100 flex_column align_start mt-200" action="{% pageurl page %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="w_100" type="submit">
            </form>
        </div>
        
    </div>
   

{% endblock %}
